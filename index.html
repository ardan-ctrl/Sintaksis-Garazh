            _playSound(type, frequency, duration, volume = 0.1) {
                if (!this.audioCtx) return;
                const oscillator = this.audioCtx.createOscillator();
                const gainNode = this.audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(this.audioCtx.destination);
                
                oscillator.type = type;
                oscillator.frequency.setValueAtTime(frequency, this.audioCtx.currentTime);
                gainNode.gain.setValueAtTime(volume, this.audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.0001, this.audioCtx.currentTime + duration);

                oscillator.start();
                oscillator.stop(this.audioCtx.currentTime + duration);
            },

                                   <p class="feedback-message">–†–µ–∫–æ–º–µ–Ω–¥—É—é –ø–æ–≤—Ç–æ—Ä–∏—Ç—å —ç—Ç–∏ —Ç–µ–º—ã –≤ –£—á–µ–±–Ω—ã—Ö –∫–∞—Ä—Ç–æ—á–∫–∞—Ö:</p>${reviewTopicsHTML}`;
            } else if (percentage < 100) {
                feedbackMessage = `<p class="feedback-message">–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞! –¢—ã –ø–æ—á—Ç–∏ —É —Ü–µ–ª–∏. –ï—â–µ –Ω–µ–º–Ω–æ–≥–æ –ø—Ä–∞–∫—Ç–∏–∫–∏, –∏ —Ç—ã —Å—Ç–∞–Ω–µ—à—å –Ω–∞—Å—Ç–æ—è—â–∏–º –º–∞—Å—Ç–µ—Ä–æ–º-–º–µ—Ö–∞–Ω–∏–∫–æ–º!</p>
                                   <p class="feedback-message">–û–±—Ä–∞—Ç–∏ –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ —ç—Ç–∏ —Ç–µ–º—ã:</p>${reviewTopicsHTML}`;
            } else { // 100%
                feedbackMessage = `<p class="feedback-message feedback-high">üèÜ –ò–î–ï–ê–õ–¨–ù–´–ô –ó–ê–ï–ó–î! üèÜ</p>
                                   <p class="feedback-message">–¢—ã ‚Äî –Ω–∞—Å—Ç–æ—è—â–∏–π —á–µ–º–ø–∏–æ–Ω "–°–∏–Ω—Ç–∞–∫—Å–∏—Å-–ì–∞—Ä–∞–∂–∞"! –ì–æ—Ç–æ–≤ –∫ –Ω–æ–≤–æ–º—É –≤—ã–∑–æ–≤—É?</p>`;
                actionButtons = `
                    <button data-action="master-quiz" class="btn" style="background-color: var(--accent-orange); color: #000;">–ú–∞—Å—Ç–µ—Ä-—É—Ä–æ–≤–µ–Ω—å</button>
                    ${actionButtons}
                `;
            }

            resultsContainer.innerHTML = `
                <p>–¢–≤–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∏–∑ ${totalQuestions}!</p>
                ${feedbackMessage}
                <div class="results-actions">
                    ${actionButtons}
                </div>
            `;
            soundEngine.playStart();
        }

        // -------------------- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π --------------------
        function init() {
            soundEngine.init();

            // –ö–∞—Ä—Ç–æ—á–∫–∏
            checkBtn.addEventListener('click', () => {
                cardElement.classList.toggle('is-flipped');
                soundEngine.playFlip();
            });
            nextBtn.addEventListener('click', () => {
                if (currentCardIndex < cards.length - 1) {
                    currentCardIndex++;
                    displayCard(currentCardIndex);
                    soundEngine.playClick();
                }
            });
            prevBtn.addEventListener('click', () => {
                if (currentCardIndex > 0) {
                    currentCardIndex--;
                    displayCard(currentCardIndex);
                    soundEngine.playClick();
                }
            });
            
            cardsSection.addEventListener('click', (event) => {
                if (event.target.classList.contains('show-answer-btn')) {
                    const btn = event.target;
                    const answerContainer = btn.nextElementSibling;
                    if (answerContainer) {
                        answerContainer.classList.remove('answer-hidden');
                        btn.style.display = 'none';
                        soundEngine.playClick();
                    }
                }
            });

            // –ù–∞–≤–∏–≥–∞—Ü–∏—è
            cardsBtn.addEventListener('click', () => navigateTo('cards'));
            testBtn.addEventListener('click', () => {
                navigateTo('test');
                generateAndRenderQuiz();
            });
            goToTestBtn.addEventListener('click', () => {
                navigateTo('test');
                generateAndRenderQuiz();
            });

            // –¢–µ—Å—Ç
            quizContainer.addEventListener('click', (event) => {
                const button = event.target;
                if (button.matches('.answer-options button')) {
                    handleQuizAnswer(button);
                } else if (button.matches('.hint-btn')) {
                    handleHintClick(button);
                }
            });
            newAttemptBtn.addEventListener('click', generateAndRenderQuiz);
            checkResultsBtn.addEventListener('click', showResults);
            
            resultsContainer.addEventListener('click', (event) => {
                const button = event.target.closest('button');
                if (!button) return;

                const action = button.dataset.action;
                if (action === 'retry') {
                    generateAndRenderQuiz();
                } else if (action === 'practice') {
                    navigateTo('cards');
                } else if (action === 'master-quiz') {
                    generateMasterQuiz();
                }
            });

            // --- –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ ---
            displayCard(currentCardIndex);
        }

        init();
    });
    </script>
